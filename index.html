<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Piano</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Do</span>   
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Re</span>   
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Mi</span>   
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Fa</span>   
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">So</span>   
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">La</span>   
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Ti</span>   
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">DO</span>   
        </div>       
    </div>

    <audio data-key="65" src="sounds/Do.wav"></audio>
    <audio data-key="83" src="sounds/re.wav"></audio>
    <audio data-key="68" src="sounds/mi.wav"></audio>
    <audio data-key="70" src="sounds/fa.wav"></audio>
    <audio data-key="71" src="sounds/so.wav"></audio>
    <audio data-key="72" src="sounds/la.wav"></audio>
    <audio data-key="74" src="sounds/ti.wav"></audio>
    <audio data-key="75" src="sounds/dooct.wav"></audio>


    <script>
        
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
            if (!audio) return; 
            audio.currentTime = 0; //rewind to the start
            audio.play();
            key.classList.add('playing')
        }
        
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; // skip
            this.classList.remove('playing')
        }
        
        const keys = document.querySelectorAll('.key')
        keys.forEach(key => key.addEventListener('transitionend', removeTransition))
        
        window.addEventListener('keydown', playSound );
        </script>
</body>
</html>
