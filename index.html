<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Piano</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="keys">
        <div class="key">
            <kbd data-key="10">A</kbd>
            <span class="sound">Do</span>   
        </div>
        <div class="key">
            <kbd data-key="20">S</kbd>
            <span class="sound">Re</span>   
        </div>
        <div class="key">
            <kbd data-key="30">D</kbd>
            <span class="sound">Mi</span>   
        </div>
        <div class="key">
            <kbd data-key="40">F</kbd>
            <span class="sound">Fa</span>   
        </div>
        <div class="key">
            <kbd data-key="50">G</kbd>
            <span class="sound">So</span>   
        </div>
        <div class="key">
            <kbd data-key="60">H</kbd>
            <span class="sound">La</span>   
        </div>
        <div class="key">
            <kbd data-key="70">J</kbd>
            <span class="sound">Ti</span>   
        </div>
        <div class="key">
            <kbd data-key="70">K</kbd>
            <span class="sound">DO</span>   
        </div>       
    </div>
</body>
</html>
